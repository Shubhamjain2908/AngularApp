<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>  <!-- [routerLink]="['new']" can be used to direct routing -->
  </div>
  <br>
  <hr>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
    [recipe]="recipeEl"
    [index]="i"></app-recipe-item> <!-- [recipe] comes from recipe-item.component.ts -->
  </div>
</div>
